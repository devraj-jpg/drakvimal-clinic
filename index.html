
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>डॉ. एके विमल क्लिनिक</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Ashu Chikitsa Kendra and Diabetic Clinic</h1>
    <h2>Consultant Physician – Dr. Arvind Kumar Vimal</h2>
    <p><strong>Address:</strong> Naga Path, Pali Road, Dehri On Sone</p>
    <p><strong>District:</strong> Rohtas, State - Bihar</p>
    <p><strong>Timing:</strong> 11:00 AM – 2:00 PM</p>

    <form id="google-sheet-form">
        <input type="text" name="Name" placeholder="Name" required><br>
        <input type="tel" name="Mobile Number" placeholder="Mobile Number" required><br>
        <input type="email" name="Email" placeholder="Email" required><br>
        <input type="number" name="Age" placeholder="Age"><br>
        <input type="text" name="Disease" placeholder="Disease"><br>
        <textarea name="Feedback" placeholder="Your Feedback"></textarea><br>
        <button type="submit">Submit</button>
    </form>

    <div id="response-message" class="hidden">
        धन्यवाद! आपकी जानकारी सफलतापूर्वक रिकॉर्ड हो गई है।
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycbwjKF9eBdqGy6BpHJjQZtLttPqfEYMa9GcdFOEXt2LcgaAiV1xxxudbknlVO-WbOxN-/exec/exec'; // Replace this
    const form = document.getElementById('google-sheet-form');
    const responseMsg = document.getElementById('response-message');

    form.addEventListener('submit', e => {
        e.preventDefault();
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                form.reset();
                responseMsg.classList.remove('hidden');
            })
            .catch(error => console.error('Error!', error.message));
    });
</script>
</body>
</html>
